<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

    <title>To-Do</title>

  <body>
    <div class="container">
      <div class="design-outer-container">
        <nav>
          <div class="nav-top">
            <div class="nav-heading">
              <h5>TO-DO-LIST</h5>
              <span><i class="fa-solid fa-bars"></i></span>
            </div>

            <div class="search">
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
              <input
                type="search"
                name="search"
                id="search"
                pattern="{}"
                title="character not more than 209 characters"
              />
            </div>

            <ul aria-label="TASKS">
              <li class="active">
                <span
                  ><i class="fa-solid fa-arrow-up-wide-short"></i>
                  <a href="#to-do"> To-do </a>
                </span>
                <span class="noOfUncompletedTodo"></span>
              </li>
              <li>
                <span>
                  <i class="fa-solid fa-forward-step"></i>
                  <a href="#all-list"> All List </a>
                </span>
                <span class="noOfAllTodo"></span>
              </li>
              <li>
                <span>
                    <i class="fa-solid fa-clipboard-list"></i>
                  <a href="#completed-list"> Completed </a>
                </span>
                <span class="noOfcompletedTodo"></span>
              </li>
            </ul>

                  <i class="fa-solid fa-right-to-bracket"></i> Sign out</span
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="content">
            <div class="content-container" id="to-do">
                <div class="content-heading">
                  <h5>Today</h5>
                  <span class="noOfUncompletedTodo"></span>
                </div>
                <div class="input">
                  <input
                    type="text"
                    id="input"
                    maxlength="30"
                    placeholder="Enter your task"
                    pattern="^\w+([\w ]*\w)*$"
                  />
                  <button id="add">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>

            <div class="content-container" id="all-list">
                <div class="content-heading">
                    <h5>All List</h5>
                    <span class="noOfAllTodo"></span>
                  </div>
                  <div class="search">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input
                      type="search"
                      id="search"
                      maxlength="30"
                      placeholder="Search for task"
                      pattern="^\w+([\w ]*\w)*$"
                    />
                  </div>
                  <ul class="all-list-container">     
                  </ul>
            </div>

            <div class="content-container" id="completed-list">
                <div class="content-heading">
                    <h5>Completed List</h5>
                    <span class="noOfcompletedTodo"></span>
                  </div>
                  <div class="search">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>

                      type="search"
                      id="search"
                      maxlength="30"

                  <ul class="completed-list-container">
